    <body>

        <div id="navbar-container">

            <!-- Navbar Here -->
        </div>

        <main>

            <div id="customer-details">
              <div class="loading-container-profile"></div>
                <!-- Customer account details will be displayed here -->
            </div>

            <div id="edit-profile-form" style="display: none;">
                <h2>Edit Profile</h2>
                <form id="update-profile-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="mobile_no">Mobile Number:</label>
                    <input type="text" id="mobile_no" name="mobile_no" required>
                    <label for="image">Profile Image:</label>
                    <input type="file" id="image" name="image">
                    <p id="error" style="color: red;"></p>
                    <!-- Error message -->
                    <button type="submit" class="btn btn-success">Save
                        Changes</button>
                </form>
            </div>

        </main>

        <footer class="footer p-5">
            <div class="container row">
              <!-- Social Media Section -->
              <div class="col-md-3">
                <h5>Follow Us</h5>
                <div class="icons">
                  <a href="#" aria-label="Facebook" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                  <a href="#" aria-label="Email" title="Email"><i class="fa-solid fa-envelope"></i></a>
                  <a href="#" aria-label="WhatsApp" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
                  <a href="#" aria-label="LinkedIn" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                  <a href="#" aria-label="Twitter" title="Twitter"><i class="fa-brands fa-square-twitter"></i></a>
                </div>
              </div>
          
              <!-- About Quick Bite Section -->
              <div class="col-md-3">
                <h5>About Quick Bite</h5>
                <ul>
                  <li><a href="#" title="About Us">About Us</a></li>
                  <li><a href="#" title="Our Story">Our Story</a></li>
                  <li><a href="#" title="Careers">Careers</a></li>
                  <li><a href="#" title="Press">Press</a></li>
                </ul>
              </div>
          
              <!-- Quick Links Section -->
              <div class="col-md-3">
                <h5>Quick Links</h5>
                <ul>
                  <li><a href="#" title="Order Now">Order Now</a></li>
                  <li><a href="#" title="Menu">Menu</a></li>
                  <li><a href="#" title="Special Offers">Special Offers</a></li>
                  <li><a href="#" title="Delivery Info">Delivery Info</a></li>
                </ul>
              </div>
          
              <!-- Support Section -->
              <div class="col-md-3">
                <h5>Support</h5>
                <ul>
                  <li><a href="#" title="FAQ">FAQ</a></li>
                  <li><a href="#" title="Help Center">Help Center</a></li>
                  <li><a href="#" title="Track Order">Track Order</a></li>
                  <li><a href="#" title="Contact Us">Contact Us</a></li>
                  <li><a href="#" title="Report an Issue">Report an Issue</a></li>
                </ul>
              </div>
            </div>
          
            <!-- Footer Bottom Section -->
            <hr>
            <p class="text-center text-white mt-3">
              <small>Copyright 2025 Â© Quick Bite. All Rights Reserved</small>
            </p>
